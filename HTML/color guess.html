<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Color</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #colorDisplay {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #guessInput {
      padding: 8px;
      font-size: 1em;
    }

    #submitBtn {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the Color</h1>

  <div id="colorDisplay"></div>
  <input type="text" id="guessInput" placeholder="Enter your guess">
  <button id="submitBtn" onclick="checkGuess()">Submit Guess</button>
  <p id="result"></p>

  <script>
    function generateRandomColor() {
      const red = Math.floor(Math.random() * 256);
      const green = Math.floor(Math.random() * 256);
      const blue = Math.floor(Math.random() * 256);
      return `rgb(${red}, ${green}, ${blue})`;
    }

    let targetColor = generateRandomColor();
    document.getElementById('colorDisplay').textContent = targetColor;

    function checkGuess() {
      const guessInput = document.getElementById('guessInput').value.toLowerCase();

      if (guessInput === targetColor) {
        document.getElementById('result').textContent = 'Congratulations! You guessed it right!';
        targetColor = generateRandomColor();
        document.getElementById('colorDisplay').textContent = targetColor;
      } else {
        document.getElementById('result').textContent = 'Oops! Try again.';
      }
    }
  </script>

</body>
</html>
